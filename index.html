<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/pog7ryn.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleMaps Collector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/pne1aik.css">
</head>
<body>
    <div id="auth">
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="switch">Don't have an account? <a href="#" id="toggle">Sign up</a></p>
    </div>
    <div id="view" class="hidden">
      <img id="slide" src="" alt="slideshow image" />
      <button id="favBtn">❤️</button>
      <input type="file" id="upload" accept="image/*" />
    </div>
  </body>
</html>
