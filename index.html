<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/pog7ryn.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleMaps Collector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/pne1aik.css">
</head>
<body>
    <div class="places">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="public/imgs/https-::maps.app.goo.gl:2SFw1325wdRMgArV9.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="public/imgs/https-::maps.app.goo.gl:5uVgeiQhwnbAQ2zb7.jpg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="public/imgs/https-::maps.app.goo.gl:CBQgpbHg9odTmWC17.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <footer>
        <p>Created with love by <a href="https://github.com/jzdzilowska">@jzdzilowska</a> @2025</p>
</body>
</html>
