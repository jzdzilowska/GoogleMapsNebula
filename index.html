<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/pog7ryn.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Nebula</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/pne1aik.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="auth">
        <button id="signInBtn">Sign in with Google</button>
        <button id="signOutBtn" style="display:none;">Sign Out</button>
        <div id="userInfo" style="display:none;">
            <img id="profilePic" src="" alt="Profile Picture" />
            <span id="userName"></span>
    </div>
    <div id="view" class="hidden">
      <img id="slide" src="" alt="slideshow image" />
      <button id="favBtn">❤️</button>
      <input type="file" id="upload" accept="image/*" />
    </div>
  </body>
